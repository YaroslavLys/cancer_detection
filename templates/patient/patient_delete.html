{% extends 'base.html' %}

{% block content %}
    <h1>Delete patient "{{ patient.name }} {{ patient.surname }}"?</h1>
    <p style="font-size: 24px; font-family: Verdana">Are you sure you want to delete this patient?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit"
                style="padding: 10px 20px;
                background: #ff4d4d;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                color: white;
                font-size: 20px"
        >Delete</button>
        <a href="{% url 'patient_detail' patient.pk %}"
           style="text-decoration: none;
           margin-left: 50px;
           background: #90EE90;
           padding: 10px 20px;
           font-size: 20px;
           color: white;
           border-radius: 5px"
        >Cancel</a>
    </form>
{% endblock %}
